<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/jquery/jquery-2.1.4.js"></script>
    <script src="lib/lc_switch/lc_switch.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="lib/lc_switch/lc_switch.css" />
</head>
<body>
    <div id="content">
        <div id="control" class="block">
            <div class="label">
                <span class="status"></span>
                <span id="inform" style="display: none;">&nbsp;</span>
            </div>
            <input type="checkbox" name="check-1" value="4" class="lcs_check" autocomplete="off">
        </div>

        <div id="contact-us" class="block">
            <div class="label">Обнаружили ошибку? Свяжитесь с нами:</div>
            <div class="vk item">
                <img src="images/vk-40.png">&nbsp;
                <a href="https://vk.com/dostup_linkedin" target="_blank">vk.com/dostup_linkedin</a>
            </div>
            <div class="email item">
                <img src="images/email-40.png">&nbsp;
                <span>public.proartex@gmail.com</span>
            </div>
            <div class="website item">
                <img src="images/web-40.png">&nbsp;
                <a href="https://dostup-linkedin.com" target="_blank">dostup-linkedin.com</a>
            </div>
        </div>

        <div id="linkedin-url" class="block">
            <div class="website item">
                <img src="images/web-40.png">&nbsp;
                <a href="https://linkedin.com/" target="_blank">Перейти на linkedin.com</a>
            </div>
        </div>

        <div id="not-controllable" class="block" style="display: none;">Обнаружен конфликт! Настройки прокси контролируются другим плагином или не могут быть установлены.</div>
        <div id="update-available" class="block" style="display: none;">Доступно обновление! Обновите плагин.</div>
    </div>
</body>
</html>
